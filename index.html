<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>More Modals</title>
</head>

<body>

  <!-- build your modal inside the form element -->
  <dialog id="modal">
    <form method="dialog">
      <textarea name="" id="textarea-entry" cols="30" rows="10" required></textarea>
      <br>
      <input type="email" placeholder="john@doe.com" required>
      <br>
      <label for="">Yes</label>
      <input type="radio" value="yes" name="yesno">
      <label for="">No</label>
      <input type="radio" value="no" name="yesno">
      <br>
      <button type="submit" id="submit-button">Submit</button>
    </form>
  </dialog>

  <h1 id="text-output">Hello!</h1>

</body>

</html>
